<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mapHolder">
        <div id='map' style='width: 30%; height: 30vh;'></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYWxwaGFkaW5hciIsImEiOiJjbDZteDV5aTIwN24yM2ZvZmw5MDczankxIn0.GcppD4tq-Ojc-5N4jVJ5SQ';
            const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/streets-v11', // style URL
                center: [-1.936401, 7.584971], // starting position [lng, lat]
                zoom: 7, // starting zoom
                projection: 'globe' // display the map as a 3D globe
            });
            map.on('style.load', () => {
                map.setFog({}); // Set the default atmosphere style
            });
        </script>
    </div>
</body>
</html>
